<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
</head>
<body>
<div>This is an addition page</div>
<div>(a1 + a2 + ...)</div>
<br/>

<form th:method="POST" th:action="@{/calculator/add}" th:object="${args}">
    <label for="argumentsStr"
           th:text="${'Enter arguments, divided by &quot;'
                    + args.getSplitRegex()
                    + '&quot; regex (minimum of 2):'}">VALUE</label>
    <input type="text" th:field="*{argumentsStr}" id="argumentsStr">
    <br/>
    <input type="submit" value="Calculate!"/>
</form>

<p th:text="${'Result: ' + res.getResult()}">VALUE</p>

<br/>
<a href="/calculator">Go back to menu</a>

</body>
</html>
